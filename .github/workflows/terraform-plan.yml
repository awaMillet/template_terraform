name: Terraform Plan Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'modules/**'
      - 'bin/**'
      - '.github/workflows/terraform-plan.yml'

jobs:
  terraform-plan:
    name: Terraform Plan - Dev Environment
    runs-on: ubuntu-latest

    # PR„Å´ÂÆüË°åË®àÁîª„ÅÆÁµêÊûú„Çí„Ç≥„É°„É≥„Éà„Åô„ÇãÊ®©Èôê
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Create test template.ini
        run: |
          cat > bin/template.ini << EOF
          terraform_version=1.12.1
          terraform_aws_provider_version=5.98.0
          dev_tfbackend_name=test-dev-terraform-backend
          stg_tfbackend_name=test-stg-terraform-backend
          prd_tfbackend_name=test-prd-terraform-backend
          repository_name=test-repository
          EOF

      - name: Run template initialization
        run: bash ./bin/template-initial.sh

      - name: Comment out S3 backend (use local state for testing)
        run: |
          # backendË®≠ÂÆö„Çí„Ç≥„É°„É≥„Éà„Ç¢„Ç¶„Éà„Åó„Å¶„É≠„Éº„Ç´„É´state„Çí‰ΩøÁî®
          sed -i 's/^  backend "s3" {/  # backend "s3" {/g' src/dev/_backend.tf
          sed -i 's/^    bucket/  #   bucket/g' src/dev/_backend.tf
          sed -i 's/^    region/  #   region/g' src/dev/_backend.tf
          sed -i 's/^    key/  #   key/g' src/dev/_backend.tf
          sed -i 's/^    encrypt/  #   encrypt/g' src/dev/_backend.tf
          sed -i 's/^  }/  # }/g' src/dev/_backend.tf

      - name: Terraform Init
        working-directory: src/dev
        run: terraform init

      - name: Terraform Validate
        working-directory: src/dev
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: src/dev
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
        continue-on-error: true

      - name: Comment PR with Plan Result
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('src/dev/plan_output.txt', 'utf8');
            const output = `#### Terraform Plan Result üìù

            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${plan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
